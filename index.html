<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Themed BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>BMI Calculator</h1>
            <input type="number" id="age" name="age" placeholder="Your Age">
            <div class="gender-select">
                <input type="radio" id="male" name="gender" value="male" checked>
                <label for="male" class="toggle">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female" class="toggle">Female</label>
            </div>
            <input type="number" id="height-feet" name="height-feet" placeholder="Feet">
            <input type="number" id="height-inches" name="height-inches" placeholder="Inches">
            <input type="number" id="weight" name="weight" placeholder="Weight in lbs">
            <button onclick="calculateBMI()">Calculate BMI</button>
            <div id="bmi-status-bar" class="bmi-status-bar"></div>
            <div id="result" class="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
